<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroTask - To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">AstroTask ðŸš€</h1>
        <form action="/tasks" method="POST" class="flex mb-4">
            <input type="text" name="title" placeholder="New task..." required
                class="flex-grow p-2 border rounded-l-lg focus:outline-none">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">
                Add
            </button>
        </form>
        <ul>
            {% for task in tasks %}
            <li class="flex justify-between items-center p-2 border-b">
                <span class="{% if task.completed %}line-through text-gray-500{% endif %}">
                    {{ task.title }}
                </span>
                <div>
                    <a href="/complete/{{ task.id }}" class="text-green-500 hover:underline">âœ”</a>
                    <a href="/delete/{{ task.id }}" class="text-red-500 hover:underline ml-2">âœ–</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
